<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>starzone | follow the stars</title>
    <link rel="icon" href="img/favicon.png" type="image/x-icon" />

    <!-- Custom fonts-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/sb-ui-kit.css" rel="stylesheet">
    <link href="css/starzone.css" rel="stylesheet">

</head>

<body id="page-top login-page">
    <div id="wrapper" class="login-page">

        <!-- PAGE CONTENT -->
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content" class="login-page">
                <div class="container-fluid login-page">

                    <!-- logo -->
                    <div class="row justify-content-center">
                        <a class="d-flex justify-content-center mt-4" href="index.html">
                            <img id="starzone-logo-big" src="img/big-logo.png" width="100%" />
                        </a>
                    </div>
                    
                    <!-- login form -->
                    <div class="row justify-content-center mb-4">
                        <div id="login-modal" class="text-center">
                            <form class="needs-validation" action="load_dash.html">
                                <input class="login-fields" id="login-email-field" type="text" placeholder="username" required />
                                <input class="login-fields" id="login-password-field" type="text" placeholder="password" required />
                                <button id="login-button" class="btn btn-primary" type="submit">log in</button>
                            </form>
                        
                            <div>
                                <a class="mb-4" href="register.html">New to starzone? Register here!</a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <!-- FOOTER -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Maddie G 2020</span>
                    </div>
                </div>
            </footer>

        </div>

    </div>

    <!-- JQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js" integrity="sha512-0QbL0ph8Tc8g5bLhfVzSqxe9GERORsKhIn1IrpxDAgUsbBGz/V7iSav2zzW325XGd1OMLdL4UiqRJj702IeqnQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <!-- Bootstrap core JavaScript-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- ApexCharts JS -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <!-- Custom Javascript -->
    <script src="js/starzone.js"></script>

</body>

</html>
